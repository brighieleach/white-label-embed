<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Label Report</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/brighieleach/white-label-embed/blob/main/Mattermade%20Logo.png?raw=true" alt="Partner Logo" style="width: 150px;">
        <h1>Campaign Conversion Data</h1>
        <iframe id="embedFrame" width="100%" height="300" frameborder="0"></iframe>
    </div>
</body>
</html>

<script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                // Fetch signed URL from the server
                const response = await fetch('http://localhost:3000/generate-signed-url');
                const data = await response.json();
                const iframe = document.getElementById("embedFrame");
                iframe.src = data.signedUrl; // Set the iframe's src to the signed URL
            } catch (error) {
                console.error('Error fetching signed URL:', error);
            }
        });
    </script>
</body>
</html>
